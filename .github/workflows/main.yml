name: CI
on:
  pull_request:
  # push:
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install modules
        run: yarn

      - name: Run TypeScript compiler
        run: tsc

      - name: Run ESLint
        run: yarn eslint .

  build-and-test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: yarn build:skip
          start: yarn start
          browser: chrome

      - name: Find and rename screenshots
        id: list
        if: failure()
        run: |
            imgs=$(find cypress/results/screenshots -type f -name '*.png' | xargs)
            renamed_imgs=($(for i in "${!imgs[@]}"; do echo "$(echo ${imgs[$i]} | sed "s/\/.*.png/\/screenshot${i+1}.png/")"; done))
            for i in "${!imgs[@]}"; do mv "${imgs[$i]}" "${renamed_imgs[$i]}"; done
            echo "screenshots=${renamed_imgs}" >> "$GITHUB_OUTPUT"

      - name: Upload screenshots
        id: upload
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: ${{ steps.list.outputs.screenshots }}
  
      - name: Create comment with screenshots
        if: failure()
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const screenshots = '${{ steps.list.outputs.screenshots }}'.split(' ');
            let imgs = screenshots.map(name => {
              let artifactUrl = `https://github.com/${process.env.GITHUB_REPOSITORY}/suites/${{ github.run_id }}/artifacts/${{ steps.upload.outputs.artifact }}`;
              return `![${name}](${artifactUrl}/${name})`;
            });
            const body = `## Cypress Screenshots\n\n${imgs.join('\n')}`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });