name: CI
on:
  pull_request:
  # push:
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install modules
        run: yarn

      - name: Run TypeScript compiler
        run: tsc

      - name: Run ESLint
        run: yarn eslint .

  build-and-test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: yarn build:skip
          start: yarn start
          browser: chrome

      - name: Find and rename screenshots
        id: list
        if: failure()
        run: |
          imgs=$(find cypress/results/screenshots -type f -name '*.png' | xargs)
          renamed_imgs=($(for i in "${!imgs[@]}"; do echo "$(echo ${imgs[$i]} | sed "s/\/.*.png/\/screenshot${i+1}.png/")"; done))
          echo "Cypress Screenshots:"
          for i in "${!imgs[@]}"; do 
            mv "${imgs[$i]}" "${renamed_imgs[$i]}"; 
            echo "${imgs[$i]}  >>>   ${renamed_imgs[$i]}"; 
          done

      - name: Upload images to comment
        if: failure()
        run: |
          count=0
          for screenshot in $(find "cypress/results/screenshots/" -name "*.png"); do
            if [ $count -ge 10 ]; then
              echo "Cypress created more than 10 screenshots. Run locally to see all."
              break
            fi
            img_data=$(base64 -i $screenshot)
            response=$(curl -s -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/json" -d '{"data": "'$img_data'", "name": "'$(basename $screenshot)'"}' https://api.github.com/repos/$GITHUB_REPOSITORY/issues/$PR_NUMBER/comments)
            img_url=$(echo $response | jq -r '.content.download_url')
            echo "Added screenshot as comment: $img_url"
            count=$((count+1))
          done
